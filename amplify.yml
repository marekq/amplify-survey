version: 0.1
backend:
  phases:
    build:
      commands:

        # push the stack to amplify
        - amplifyPush --simple

frontend:
  phases:
    build:
      commands:
        # install dependancies 
        - nvm install 14.15.1
        - nvm use 14.15.1
        - node -v
        
        # install and build with yarn
        - yarn install
        - yarn run build

  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
      
  cache:
    paths:
      - node_modules/**/*
